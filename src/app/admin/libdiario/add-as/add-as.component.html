<div class="form-froup">
    <label class="col-sm-5 col-form-label">Asiento</label>
    <div class="col-sm-4">
        <input type="date" class="form-control" [(ngModel)]="id_asientos">
    </div>
    <label class="col-sm-5 col-form-label">Libro</label>
    <div class="col-sm-4">
        <input type="date" class="form-control" [(ngModel)]="id_libdiario">
    </div>
    <label class="col-sm-4 col-form-label">FEcha</label>
    <div class="col-sm-4">
        <input type="date" class="form-control" [(ngModel)]="fech_asientos">
    </div>
    <label class="col-sm-5 col-form-label">Observacion</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" [(ngModel)]="obse_asientos">
    </div>
</div>


<button (click)="addLibros()" *ngIf="ast.asientos==0" class="btn btn-primary">Ingresar</button>


<button (click)="updateLibros()" *ngIf="ast.id_asientos!=0" class="btn btn-primary">Editar</button>
