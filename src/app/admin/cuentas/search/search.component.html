<div class="modal-dialog-centered" >
    <button type="button" (click)="buscarClick(dato_search)" class="btn btn-primary"><i class="fas fa-search"></i></button>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="dato_search" placeholder="Código / Cuenta">
    </div>
</div>

<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-ct [ct]="ct" *ngIf="ActivatedAddEditCtasComp"></app-add-edit-ct>
            </div>
        </div>
    </div>
</div>

<table class="table table-striped navbar-light">
    <thead>
        <tr>
            <th>Código</th>
            <th>Cuenta</th>
            <th>Opción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of CuentasList">
            
            <td>{{dataItem.codi_cuentas}}</td>
            <td>{{dataItem.nomb_cuentas}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1" data-toggle="modal" data-target="#exampleModal"
                    (click)="editClick(dataItem)"  data-backdrop="static" data-keyboard="false">
                    Editar
                </button>
                <button type="button" class="btn btn-light mr-1" data-target="#exampleModal"
                    (click)="deleteClick(dataItem)" data-backdrop="static" data-keyboard="false">
                    Eliminar
                </button>

            </td>
        </tr>
    </tbody>
</table>
