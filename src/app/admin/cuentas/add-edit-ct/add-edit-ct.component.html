<div class="form-froup row" >
    
    <label class="col-sm-2 col-form-label">Codigo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="codi_cuentas" placeholder="*****" disabled>
    </div>
    <label class="col-sm-2 col-form-label">Nombre cuenta</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nomb_cuentas"
            placeholder="Ingresar dato">
    </div>
</div>

<button (click)="addCuentas()" *ngIf="ct.id_cuentas==0" class="btn btn-primary">
    Ingresar
</button>

<button (click)="updateCuentas()" *ngIf="ct.id_cuentas!=0" class="btn btn-primary">Editar</button>
