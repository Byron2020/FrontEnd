<div class="form-froup">
    <label class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="nomb_user" disabled>
    </div>
    <label class="col-sm-2 col-form-label">Correo</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="emai_user" disabled>
    </div>
    <label class="col-sm-2 col-form-label">Estado</label>
    <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="esta_user" >
            <option value="" selected>--Seleccionar--</option>
            <option *ngFor="let est of estados" [ngValue]="est.id_estado">
                {{est.deta_estado}}
            </option>
        </select>
    </div>
</div>

<div class="modal-footer col-sm-6">
    <button (click)="addUser()" *ngIf="user.id_user==0" class="btn btn-primary">
        Ingresar
    </button>

    <button (click)="updateUser()" *ngIf="user.id_user!=0" class="btn btn-primary">Editar</button>
</div>
