
<div class="form-froup navbar-light" >
    <h4 class="col-sm-10 text-center col-form-label">{{ModalTitle}}</h4>
    
    <label class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-9">
        <input type="text" class="form-control" [(ngModel)]="nomb_user">
    </div>
    <label class="col-sm-2 col-form-label">Correo</label>
    <div class="col-sm-9">
        <input type="email" class="form-control"  [(ngModel)]="emai_user">
    </div>
    <label class="col-sm-2 col-form-label">Contrase√±a</label>
    <div class="col-sm-9">
        <input type="text" class="form-control"  [(ngModel)]="pass_user">
    </div>
    <label class="col-sm-2 col-form-label">Estado</label>
    <div class="col-sm-4">
        <select class="form-control" [(ngModel)]="esta_user">
            <option >--Seleccionar--</option>
            <option *ngFor="let est of estados" [ngValue]="est.id_estado">
                {{est.deta_estado}}
            </option>
        </select>
    </div>


    <div class="modal-footer col-sm-6">
        <button (click)="addUser()" class="btn btn-primary">
            Ingresar
        </button>
    </div>
</div>
