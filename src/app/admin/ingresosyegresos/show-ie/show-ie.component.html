

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="exampleModalLabel">{{ModalTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeClick()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-add-edit-ct [ct]="ct" *ngIf="ActivatedAddEditCtasComp"></app-add-edit-ct>
            </div>
        </div>
    </div>
</div>

        <tr *ngFor="let dataItem of CuentasList|paginate:{itemsPerPage:7,currentPage:p};">

</table>
